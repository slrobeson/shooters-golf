<div class="well" ng-controller="playersCtrl">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Shirt Size</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in players">
                <td>{{player.lastName}}, {{player.firstName}}</td>
                <td>{{player.email}}</td>
                <td>{{player.shirtSize}}</td>
                <td>{{player.teamName}}</td>
            </tr>
        </tbody>
    </table>
</div>
