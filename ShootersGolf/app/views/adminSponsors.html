<h3>Sponsor Listing</h3>
<div class="well" ng-controller="sponsorsCtrl">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sponsor in sponsors | orderBy:'name'">
                <td>{{sponsor.name}}</td>
                <td>{{sponsor.email}}</td>
                <td>{{sponsor.level | levelAsText}}</td>
            </tr>
        </tbody>
    </table>
</div>
